<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #updatePasswordForm='ngForm' (ngSubmit)='updatePassword(updatePasswordForm)'>
        <div class="card-header">
           Update Password
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" #username='ngModel' ngModel class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" #password='ngModel' ngModel
                    class="form-control" required>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-primary float-right">Update</button>
        </div>
    </form>
</div>
